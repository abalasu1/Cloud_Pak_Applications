apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: cargotracker
  name: cargotracker
  namespace: <PROJECT>
spec:
  output:
    to:
      kind: ImageStreamTag
      name: cargotracker:latest
  runPolicy: Serial
  source:
    contextDir: microservices/cargotracker/monolith
    git:
      ref: master
      uri: <GITHUBREPO>
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: ./Dockerfile
    type: Source
