apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
  namespace: <PROJECT>
  labels:
    app: ui
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: ui
    spec:
      containers:
      - image: <CONTAINER>
        name: ui-container
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP        
